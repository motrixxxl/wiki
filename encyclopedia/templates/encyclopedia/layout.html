{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-3 col-xl-3 col-12 col-sm-12 col-md-12">
                <h2>Wiki</h2>
                <form action="{% url 'search' %}" method="post">
                    {% csrf_token %}
                    <div class="search-div">
                        <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                        <input class="search-go" type="submit" value="Go">
                    </div>
                </form>
                <div>
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'add' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'random' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-9 col-xl-9 col-12 col-sm-12 col-md-12">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
